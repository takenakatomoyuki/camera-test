<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード読み取り</title>
</head>
<body>
  <h1>QRコード読み取りテスト</h1>
  <video id="video" width="300" height="200" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>
  <p id="result">読み取り結果: なし</p>

  <!-- jsQRライブラリ -->
  https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js</script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const ctx = canvas.getContext('2d');

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        video.srcObject = stream;

        const scan = () => {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
              result.textContent = "読み取り結果: " + code.data;
            }
          }
          requestAnimationFrame(scan);
        };

        scan();
      } catch (error) {
        alert('カメラの起動に失敗しました: ' + error.message);
        console.error("カメラ起動エラー:", error);
      }
    });
  </script>
</body>
</html>
