<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードリーダー</title>
</head>
<body>
  <video id="video" width="300" height="200" autoplay></video>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream);

    video.addEventListener('play', () => {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');

      setInterval(() => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          console.log("QRコードの内容:", code.data);
          sendToLambda(code.data); // Lambdaに送信
        }
      }, 500);
    });

    function sendToLambda(data) {
      fetch('https://zm1pticc9k.execute-api.ap-northeast-1.amazonaws.com/calcRestApi', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ qrData: data })
      })
      .then(response => response.json())
      .then(result => console.log("Lambdaの応答:", result))
      .catch(error => console.error("エラー:", error));
    }
  </script>
</body>
</html>
