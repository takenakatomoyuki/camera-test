<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーコード画像認識プログラム</title>
    <style>
        #result {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>バーコード画像認識プログラム</h1>
    <input type="file" id="file-input" accept="image/*">
    <div id="reader"></div>
    <div id="result">
        <h2>結果</h2>
        <div id="result-content">ここに結果が表示されます。</div>
    </div>

    <!-- html5-qrcode ライブラリ -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script>
        const fileInput = document.getElementById('file-input');
        const resultContent = document.getElementById('result-content');
        const html5QrCode = new Html5Qrcode("reader");

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            // scanFile(file, showImage) の showImage は true でプレビュー表示可能（今回は false）
            html5QrCode.scanFile(file, false)
                .then(decodedText => {
                    resultContent.innerHTML = `<p>データ：${decodedText}</p>`;
                })
            .catch (err => {
                resultContent.innerHTML = `<p>デコードエラー: ${err}</p>`;
            });
        });
    </script>
</body>
</html>
